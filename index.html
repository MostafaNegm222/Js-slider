<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="slide-number" id="slide-number"></div>
        <img src="images/img1.jpg" alt="img1">
        <img src="images/img2.jpg" alt="img2">
        <img src="images/img3.jpg" alt="img3">
        <img src="images/img4.jpg" alt="img4">
        <img src="images/img5.jpg" alt="img5">
        <img src="images/img6.jpg" alt="img6">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
